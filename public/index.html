<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="http://localhost:11001/socket.io/socket.io.js"></script>
    <link href="stylesheets/style.css" rel="stylesheet" />
</head>
<body>
    <h1>Chat Application</h1>
    <h3>Room:</h3>
    <select id="room" onchange="handleSelection()">
        <option value="1">room 1</option>
        <option value="2">room 2</option>
        <option value="3">room 3</option>
    </select>
    <ul id="messages">
        
    </ul>
    <form id="form">
        <input id="messageInput" autocomplete="off" placeholder="Type your message..." />
        <button id="sendButton">Send</button>
    </form>
    <script src="./javascripts/chatApp.js" type="text/javascript"></script>
</body>
</html>
